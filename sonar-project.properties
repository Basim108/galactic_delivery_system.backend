# SonarCloud/SonarQube configuration
# Replace placeholders or override via CI (recommended).

sonar.projectKey=galactic_delivery_system.backend
sonar.organization=space_trucker

# SonarCloud default
sonar.host.url=https://sonarcloud.io

sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.tests=tests

sonar.exclusions=**/bin/**,**/obj/**
sonar.coverage.exclusions=**/*Tests.cs

# Coverlet (OpenCover)
sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml
